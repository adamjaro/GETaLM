
[main]

#bremsstrahlung generator for luminosity system

Ee = 18 ; energy of electron beam, GeV
Ep = 275 ; proton beam, GeV

#A = 197 ; nucleus
#Z = 79

emin = 0.1 ; minimal photon energy, GeV

#parametrization
#model = "h1"
model = "zeus"
#model = "Lifshitz_93p16"

#number of events to generate
nev = 100

#output file name
nam = "lgen_18x275_zeus"

write_tx = true

[beam_effects]

#beam effects of angular divergence and emittance

use_beam_effects = false ; apply beam effects, true or false

theta_x = 163e-6 ; divergence in x, rad
theta_y = 202e-6 ; divergence in y, rad

sig_x = 0.236 ; vertex spread in x, mm
sig_y = 0.0162 ; vertex spread in y, mm
sig_z = 17.0 ; vertex spread in z, mm


