
[main]

#bremsstrahlung generator for luminosity system

Ee = 18 ; energy of electron beam, GeV
Ep = 275 ; proton beam, GeV
#Ee = 5
#Ep = 102.25

#A = 197 ; nucleus
#Z = 79

emin = 0.5 ; minimal photon energy, GeV

#parametrization
#model = "h1"
model = "zeus"
#model = "Lifshitz_93p16"

#maximal delta in nucleus frame for Lifshitz model
dmax_n = 200

#number of events to generate
nev = 12

#output file name
nam = "lgen_18x275"

write_hepmc = true

[beam_effects]

#beam effects of angular divergence and vertex spread

use_beam_effects = true ; apply beam effects, true or false

sig_x = 0.189 ; vertex spread in x, mm
sig_y = 0.01 ; vertex spread in y, mm
sig_z = 32.92 ; vertex spread in z, mm

theta_x = 202e-6 ; divergence in x, rad
theta_y = 187e-6 ; divergence in y, rad

