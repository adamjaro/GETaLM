
[main]

#photons or electrons of uniform energies in a given range

#minimal and maximal energy, GeV
emin = 3.5
emax = 18

#parametrization
model = "uniform"

#pdg for generated particle, electron or photon
#pdg = 11
pdg = 22

#maximal polar angle as pi - theta_max in rad
pitheta_max = 1.5e-3

#polar angles as mlt = -log_10(pi - theta), electrons for now
#mlt_min = 1.7
#mlt_max = 5.3

#number of events to generate
nev = 12

#output file name
nam = "gen_uni"

write_tx = false
write_root = true
write_hepmc = true

[beam_effects]

use_beam_effects = true ; apply beam effects, true or false

sig_x = 0.189 ; vertex spread in x, mm
sig_y = 0.01 ; vertex spread in y, mm
sig_z = 32.92 ; vertex spread in z, mm

theta_x = 202e-6 ; divergence in x, rad
theta_y = 187e-6 ; divergence in y, rad

